<!DOCTYPE html>
<html>
<head>
  <title>Arcade Plane Shooter</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; margin: auto; background: #000; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const plane = { x: 180, y: 500, w: 40, h: 40 };
  const bullets = [];
  const enemies = [];
  let score = 0;

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft" && plane.x > 0) plane.x -= 20;
    if (e.key === "ArrowRight" && plane.x < canvas.width - plane.w) plane.x += 20;
    if (e.key === " " || e.key === "ArrowUp") {
      bullets.push({ x: plane.x + 18, y: plane.y });
    }
  });

  function drawPlane() {
    ctx.fillStyle = "white";
    ctx.fillRect(plane.x, plane.y, plane.w, plane.h);
  }

  function drawBullets() {
    ctx.fillStyle = "red";
    for (let i = 0; i < bullets.length; i++) {
      bullets[i].y -= 10;
      ctx.fillRect(bullets[i].x, bullets[i].y, 4, 10);
    }
  }

  function drawEnemies() {
    ctx.fillStyle = "green";
    if (Math.random() < 0.02) {
      enemies.push({ x: Math.random() * 360, y: -40 });
    }
    for (let i = 0; i < enemies.length; i++) {
      enemies[i].y += 3;
      ctx.fillRect(enemies[i].x, enemies[i].y, 40, 40);
    }
  }

  function checkCollisions() {
    for (let i = enemies.length - 1; i >= 0; i--) {
      for (let j = bullets.length - 1; j >= 0; j--) {
        const e = enemies[i];
        const b = bullets[j];
        if (b.x < e.x + 40 && b.x + 4 > e.x && b.y < e.y + 40 && b.y + 10 > e.y) {
          enemies.splice(i, 1);
          bullets.splice(j, 1);
          score++;
          break;
        }
      }
    }
  }

  function drawScore() {
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 30);
  }

  function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlane();
    drawBullets();
    drawEnemies();
    checkCollisions();
    drawScore();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>
